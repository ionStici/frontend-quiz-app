<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Quiz App</title>
    <meta
      name="description"
      content="Challenge your frontend knowledge with this quiz app | Frontend Quiz App | Frontend Mentor Challenge"
    />
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
    <script type="module" crossorigin src="/frontend-quiz-app/assets/main-hFzzpVaP.js"></script>
    <link rel="stylesheet" crossorigin href="/frontend-quiz-app/assets/main-C7nQ8W91.css">
  </head>

  </body>
